<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn-add {
            background-color: #28a745;
        }
        .btn-edit {
            background-color: #007bff;
        }
        .btn-delete {
            background-color: #f33b3b;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn-add:hover {
            background-color: #218838;
        }
        .btn-edit:hover {
            background-color: #0056b3;
        }
        .btn-delete:hover {
            background-color: #d32f2f;
        }
        .add-student {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
        }
        .add-student:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Student Records</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for student in database %}
        <tr>
            <td>{{ student['id'] }}</td>
            <td>{{ student['name'] }}</td>
            <td>{{ student['age'] }}</td>
            <td>{{ student['phone_number'] }}</td>
            <td>{{ student['address'] }}</td>
            <td><a href="/change/{{ student['id'] }}" class="btn btn-edit">Edit</a></td>
            <td>
                <form action="/delete/{{ student['id'] }}" method="post" onsubmit="return confirm('Are you sure you want to delete this student?')">
                    <button type="submit" class="btn btn-delete">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/" class="add-student">Add Student</a>
</body>
</html>
